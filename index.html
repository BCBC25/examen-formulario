<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto !important;
      margin: 0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover { background: #1e4ed8; }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }

    .hidden { display: none; }

    .error {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
    }

    .question { margin-bottom: 26px; }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      cursor: pointer;
    }

    .audio-actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    audio { width: 100%; margin-top: 6px; }

    .calc-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 6px;
    }

    .calc-value { flex: 2; }
    .calc-unit { flex: 1; }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- ================= LOGIN ================= -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- ================= EXAM ================= -->
<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <input type="hidden" name="nombre" id="studentName">
      <input type="hidden" name="email" id="studentEmail">
      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
async function login() {
  const user = loginUser.value;
  const pass = loginPass.value;
  loginError.innerText = "";

  try {
    const res = await fetch(
      "https://gilloli.app.n8n.cloud/webhook/login-webhook",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pass })
      }
    );

    const data = await res.json();
    if (!data.success) throw new Error();

    studentName.value = data.student.name;
    studentEmail.value = data.student.email;

    loginScreen.classList.add("hidden");
    examScreen.classList.remove("hidden");

    loadQuestions();
  } catch {
    loginError.innerText = "Invalid username or password";
  }
}

/* ================= EXAM ================= */
const questionsUrl =
  "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";

let mediaRecorder;
let audioChunks = {};

async function toggleRecording(id) {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks[id] = [];

    mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks[id], { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        document.querySelector(`input[name="q${id}_audio"]`).value = reader.result;
        const audio = document.getElementById(`audio-q${id}`);
        audio.src = reader.result;
        audio.style.display = "block";
      };
      reader.readAsDataURL(blob);
    };

    mediaRecorder.start();
    document.getElementById(`rec-btn-q${id}`).innerText = "â¹ Stop";
  } else {
    mediaRecorder.stop();
    document.getElementById(`rec-btn-q${id}`).innerText = "ðŸŽ¤ Record";
  }
}

function clearAudio(id) {
  document.querySelector(`input[name="q${id}_audio"]`).value = "";
  const audio = document.getElementById(`audio-q${id}`);
  audio.src = "";
  audio.style.display = "none";
}

function updateCalc(id) {
  const wrapper = document.getElementById(`calc-q${id}`).parentElement;
  const v = wrapper.querySelector('.calc-value').value;
  const u = wrapper.querySelector('.calc-unit').value;
  document.getElementById(`calc-q${id}`).value = `${v} ${u}`.trim();
}

/* ===== LOAD QUESTIONS (FIX DEFINITIVO) ===== */
function loadQuestions() {
  fetch(questionsUrl)
    .then(res => res.json())
    .then(preguntas => {
      const container = document.getElementById("preguntas");
      container.innerHTML = "";

      preguntas.forEach(p => {
        const div = document.createElement("div");
        div.className = "question";
        let html = `<p><strong>${p.id}. ${p.pregunta}</strong></p>`;

        if (p.tipo === "multiple option") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="A" required>A) ${p.opcionA}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="B">B) ${p.opcionB}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="C">C) ${p.opcionC}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="D">D) ${p.opcionD}</label>
          `;
        }
        else if (p.tipo === "open-ended") {
          html += `
            <textarea name="q${p.id}" rows="4"></textarea>
            <div class="audio-actions">
              <button type="button" id="rec-btn-q${p.id}" onclick="toggleRecording(${p.id})">ðŸŽ¤ Record</button>
              <button type="button" class="secondary-btn" onclick="clearAudio(${p.id})">ðŸ—‘ Clear</button>
            </div>
            <audio id="audio-q${p.id}" controls style="display:none"></audio>
            <input type="hidden" name="q${p.id}_audio">
          `;
        }
        else if (p.tipo === "calculation") {
          html += `
            <div class="calc-wrapper">
              <input type="number" class="calc-value" oninput="updateCalc(${p.id})" required>
              <input type="text" class="calc-unit" oninput="updateCalc(${p.id})" required>
              <input type="hidden" name="q${p.id}" id="calc-q${p.id}">
            </div>
          `;
        }
        else if (p.tipo === "true/false") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="true" required>True</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="false">False</label>
          `;
        }

        div.innerHTML = html;
        container.appendChild(div);
      });
    });
}

/* ===== SUBMIT ===== */
examForm.addEventListener("submit", async e => {
  e.preventDefault();
  const fd = new FormData(examForm);

  const payload = {
    nombre: fd.get("nombre"),
    email: fd.get("email"),
    testId: fd.get("testId"),
    answers: []
  };

  for (const [k, v] of fd.entries()) {
    if (k.startsWith("q") && v) {
      payload.answers.push({ questionId: k.substring(1), answer: v });
    }
  }

  await fetch(
    "https://gilloli.app.n8n.cloud/webhook/student-exam-submission",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    }
  );

  resultado.innerText = "Exam submitted successfully.";
  examForm.reset();
});
</script>
</body>
</html>
