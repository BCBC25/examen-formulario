<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto !important;
      margin: 0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover { background: #1e4ed8; }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }

    .hidden { display: none; }

    .error {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
    }

    .question { margin-bottom: 26px; }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      cursor: pointer;
    }

    .audio-actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    audio { width: 100%; margin-top: 6px; }

    .calc-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 6px;
    }

    .calc-value { flex: 2; }
    .calc-unit { flex: 1; }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- ================= LOGIN ================= -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID">
    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- ================= EXAM (ORIGINAL, SIN CAMBIOS) ================= -->
<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <label>Name</label>
      <input type="text" name="nombre" id="studentName" required>

      <label>Email</label>
      <input type="email" name="email" id="studentEmail" required>

      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
async function login() {
  const user = loginUser.value;
  const pass = loginPass.value;
  loginError.innerText = "";

  try {
    const res = await fetch(
      "https://gilloli.app.n8n.cloud/webhook/login-webhook",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pass })
      }
    );

    const data = await res.json();
    if (!data.success) throw new Error();

    studentName.value = data.student.name;
    studentEmail.value = data.student.email;

    loginScreen.classList.add("hidden");
    examScreen.classList.remove("hidden");

  } catch {
    loginError.innerText = "Invalid username or password";
  }
}
</script>
