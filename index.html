<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto !important;
      margin: 0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #1e4ed8;
    }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
    }

    .question {
      margin-bottom: 26px;
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      cursor: pointer;
    }

    .audio-actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    audio {
      width: 100%;
      margin-top: 6px;
    }

    .calc-wrapper {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }

    .calc-value { flex: 2; }
    .calc-unit { flex: 1; }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- üîê LOGIN -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- üìù EXAMEN (OCULTO HASTA LOGIN OK) -->
<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <!-- üîí Estos campos los llena el login -->
      <input type="hidden" name="nombre" id="studentName">
      <input type="hidden" name="email" id="studentEmail">

      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
async function login() {
  const user = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;
  const error = document.getElementById("loginError");
  error.innerText = "";

  try {
    const res = await fetch("https://TU_N8N/login-webhook", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, pass })
    });

    if (!res.ok) throw new Error();

    const data = await res.json();

    // Datos vienen de Google Sheets v√≠a n8n
    document.getElementById("studentName").value = data.name;
    document.getElementById("studentEmail").value = data.email;

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("examScreen").classList.remove("hidden");

  } catch {
    error.innerText = "Invalid username or password";
  }
}

/* ================= EXAMEN (C√ìDIGO ORIGINAL) ================= */

const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";
const form = document.getElementById('examForm');
const resultadoDiv = document.getElementById('resultado');

let mediaRecorder;
let audioChunks = {};

async function toggleRecording(id) {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks[id] = [];

    mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks[id], { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        document.querySelector(`input[name="q${id}_audio"]`).value = reader.result;
        const audio = document.getElementById(`audio-q${id}`);
        audio.src = reader.result;
        audio.style.display = "block";
      };
      reader.readAsDataURL(blob);
    };

    mediaRecorder.start();
    document.getElementById(`rec-btn-q${id}`).innerText = "‚èπ Stop";
  } else {
    mediaRecorder.stop();
    document.getElementById(`rec-btn-q${id}`).innerText = "üé§ Record";
  }
}

function clearAudio(id) {
  document.querySelector(`input[name="q${id}_audio"]`).value = "";
  const audio = document.getElementById(`audio-q${id}`);
  audio.src = "";
  audio.style.display = "none";
}

function updateCalc(id) {
  const w = document.getElementById(`calc-q${id}`).parentElement;
  const v = w.querySelector('.calc-value').value;
  const u = w.querySelector('.calc-unit').value;
  document.getElementById(`calc-q${id}`).value = `${v} ${u}`.trim();
}

   (SIN CAMBIOS)

</script>
</body>
</html>
