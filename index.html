<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen para alumnos</title>
</head>
<body>
  <h1>Examen</h1>

  <form action="https://bc1.app.n8n.cloud/webhook/student-exam-submission" method="POST">
    <label>Nombre:<br>
      <input type="text" name="nombre" required>
    </label><br><br>

    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <!-- testId para que tu query en n8n funcione -->
    <input type="hidden" name="testId" value="1">

    <div id="preguntas">Cargando preguntas...</div>

    <button type="submit">Enviar examen</button>
  </form>

  <script>
    const scriptUrl = "PON_AQUI_TU_URL_DE_APPS_SCRIPT";

    fetch(scriptUrl)
      .then(response => response.json())
      .then(preguntas => {
        const container = document.getElementById("preguntas");
        container.innerHTML = "";

        preguntas.forEach(p => {
          const div = document.createElement("div");

          // Asumo que en tu hoja hay una columna "tipo" con "multiple" o "abierta"
          if (p.tipo && p.tipo.toLowerCase() === "multiple") {
            div.innerHTML = `
              <p>${p.id}. ${p.pregunta}</p>
              <label><input type="radio" name="q${p.id}" value="A" required> A) ${p.opcionA}</label><br>
              <label><input type="radio" name="q${p.id}" value="B"> B) ${p.opcionB}</label><br>
              <label><input type="radio" name="q${p.id}" value="C"> C) ${p.opcionC}</label><br>
              <label><input type="radio" name="q${p.id}" value="D"> D) ${p.opcionD}</label><br>
            `;
          } else {
            div.innerHTML = `
              <p>${p.id}. ${p.pregunta}</p>
              <textarea name="q${p.id}" rows="3" cols="60" required></textarea>
            `;
          }

          container.appendChild(div);
          container.appendChild(document.createElement("br"));
        });
      })
      .catch(err => {
        document.getElementById("preguntas").innerText = "Error al cargar preguntas.";
        console.error(err);
      });
  </script>
</body>
</html>
