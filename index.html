<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID">
    <input type="password" id="loginPass" placeholder="Password">

    <button type="button" onclick="login()">Login</button>

<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <label>Name</label>
      <input type="text" name="nombre" id="studentName" required>

      <label>Email</label>
      <input type="email" name="email" id="studentEmail" required>

      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

  </div>
</div>

<script>
/* ========= CONFIG ========= */
const USE_TEST = true;

const LOGIN_URL = USE_TEST
  ? "https://gilloli.app.n8n.cloud/webhook-test/login-webhook"
  : "https://gilloli.app.n8n.cloud/webhook/login-webhook";

const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";

const form = document.getElementById('examForm');
const resultadoDiv = document.getElementById('resultado');

let mediaRecorder;
let audioChunks = {};

/* ========= LOGIN ========= */
async function login() {
  const user = document.getElementById("loginUser").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  const error = document.getElementById("loginError");
  error.innerText = "";

  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, pass })
    });

    const data = await res.json();

    if (!res.ok || !data.success) {
      throw new Error("Login failed");
    }

    document.getElementById("studentName").value = data.student.name;
    document.getElementById("studentEmail").value = data.student.email;

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("examScreen").classList.remove("hidden");

    loadQuestions();

  } catch (e) {
    error.innerText = "Invalid username or password";
  }
}

/* ========= QUESTIONS ========= */
function loadQuestions() {
  fetch(questionsUrl)
    .then(res => res.json())
    .then(preguntas => {
      const container = document.getElementById("preguntas");
      container.innerHTML = "";

      preguntas.forEach(p => {
        const div = document.createElement("div");
        div.className = "question";

        let html = `<p><strong>${p.id}. ${p.pregunta}</strong></p>`;

        if (p.tipo === "multiple option") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="A" required><span>A) ${p.opcionA}</span></label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="B"><span>B) ${p.opcionB}</span></label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="C"><span>C) ${p.opcionC}</span></label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="D"><span>D) ${p.opcionD}</span></label>
          `;
        } else if (p.tipo === "open-ended") {
          html += `
            <textarea name="q${p.id}" rows="4"></textarea>
            <div class="audio-actions">
              <button type="button" id="rec-btn-q${p.id}" onclick="toggleRecording(${p.id})">ðŸŽ¤ Record</button>
              <button type="button" class="secondary-btn" onclick="clearAudio(${p.id})">ðŸ—‘ Clear audio</button>
            </div>
            <audio id="audio-q${p.id}" controls style="display:none;"></audio>
            <input type="hidden" name="q${p.id}_audio">
          `;
        } else if (p.tipo === "calculation") {
          html += `
            <div class="calc-wrapper">
              <input type="number" class="calc-value" step="any" oninput="updateCalc(${p.id})" required>
              <input type="text" class="calc-unit" oninput="updateCalc(${p.id})" required>
              <input type="hidden" name="q${p.id}" id="calc-q${p.id}">
            </div>
          `;
        } else if (p.tipo === "true/false") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="true" required><span>True</span></label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="false"><span>False</span></label>
          `;
        }

        div.innerHTML = html;
        container.appendChild(div);
      });
    });
}

/* ========= AUDIO ========= */
async function toggleRecording(id) {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks[id] = [];
    mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks[id], { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        document.querySelector(`input[name="q${id}_audio"]`).value = reader.result;
        const audio = document.getElementById(`audio-q${id}`);
        audio.src = reader.result;
        audio.style.display = "block";
      };
      reader.readAsDataURL(blob);
    };
    mediaRecorder.start();
    document.getElementById(`rec-btn-q${id}`).innerText = "â¹ Stop";
  } else {
    mediaRecorder.stop();
    document.getElementById(`rec-btn-q${id}`).innerText = "ðŸŽ¤ Record";
  }
}

function clearAudio(id) {
  document.querySelector(`input[name="q${id}_audio"]`).value = "";
  const audio = document.getElementById(`audio-q${id}`);
  audio.src = "";
  audio.style.display = "none";
}

function updateCalc(id) {
  const wrapper = document.getElementById(`calc-q${id}`).parentElement;
  const value = wrapper.querySelector('.calc-value').value;
  const unit = wrapper.querySelector('.calc-unit').value;
  document.getElementById(`calc-q${id}`).value = `${value} ${unit}`.trim();
}

/* ========= SUBMIT ========= */
form.addEventListener('submit', async e => {
  e.preventDefault();
  const formData = new FormData(form);

  const payload = {
    nombre: formData.get('nombre'),
    email: formData.get('email'),
    testId: formData.get('testId'),
    answers: []
  };

  for (const [key, value] of formData.entries()) {
    if (key.startsWith('q') && value) {
      payload.answers.push({ questionId: key.substring(1), answer: value });
    }
  }

  await fetch('https://gilloli.app.n8n.cloud/webhook/student-exam-submission', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  resultadoDiv.innerText = "Exam submitted successfully.";
  form.reset();
});
</script>

</body>
</html>
