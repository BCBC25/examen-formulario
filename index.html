<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    /* ===== TIMER ===== */
    #timer {
      position: absolute;
      top: 10px;

      font-weight: 600;
      color: #2563eb;
    }

    #timer.warning { color: #d97706; }
    #timer.danger { color: #dc2626; }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;

      box-sizing: border-box;
    }

    input[type="radio"] { width: auto !important; margin: 0; }

      background: #2563eb;

      border: none;

      cursor: pointer;
      margin-top: 15px;
    }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }

    .hidden { display: none; }

    .error {
      color: #dc2626;

    .option-row {
      display: flex;

      margin: 6px 0;

</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Student ID">
    <input type="password" id="loginPass" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- EXAM -->
<div class="container hidden" id="examScreen">
  <div id="timer">30:00</div>

  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <label>Name</label>
      <input type="text" name="nombre" id="studentName" required>

      <label>Email</label>
      <input type="email" name="email" id="studentEmail" required>

      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
const USE_TEST = true;
const EXAM_DURATION = 30 * 60; // 30 minutes in seconds
let timeLeft = EXAM_DURATION;
let timerInterval;

const LOGIN_URL = USE_TEST
  ? "https://gilloli.app.n8n.cloud/webhook-test/login-webhook"
  : "https://gilloli.app.n8n.cloud/webhook/login-webhook";

const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";

const form = document.getElementById('examForm');
const resultadoDiv = document.getElementById('resultado');
const timerEl = document.getElementById('timer');

let mediaRecorder;
let audioChunks = {};

async function login() {
  const user = loginUser.value.trim();
  const pass = loginPass.value.trim();
  loginError.innerText = "";

  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, pass })
    });

    const data = await res.json();
    if (!data.success) throw new Error();

    studentName.value = data.student?.name || "";
    studentEmail.value = data.student?.email || "";

    loginScreen.classList.add("hidden");
    examScreen.classList.remove("hidden");

    loadQuestions();
    startTimer();
  } catch {
    loginError.innerText = "Invalid username or password";
  }
}

/* ===== TIMER ===== */
function startTimer() {
  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      autoSubmit();
    }
  }, 1000);
}

function updateTimer() {
  const min = String(Math.floor(timeLeft / 60)).padStart(2, "0");
  const sec = String(timeLeft % 60).padStart(2, "0");
  timerEl.textContent = `${min}:${sec}`;

  if (timeLeft <= 300) timerEl.className = "danger";
  else if (timeLeft <= 600) timerEl.className = "warning";
}

function autoSubmit() {
  disableExam();
  form.dispatchEvent(new Event("submit"));
}

function disableExam() {
  document.querySelectorAll("input, textarea, button").forEach(el => {
    if (el.type !== "hidden") el.disabled = true;
  });
}

/* ===== QUESTIONS ===== */
function loadQuestions() {
  fetch(questionsUrl)
    .then(res => res.json())
    .then(preguntas => {
      preguntasDiv = document.getElementById("preguntas");
      preguntasDiv.innerHTML = "";

      preguntas.forEach(p => {
        let html = `<div class="question"><p><strong>${p.id}. ${p.pregunta}</strong></p>`;

        if (p.tipo === "multiple option") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="A" required> A) ${p.opcionA}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="B"> B) ${p.opcionB}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="C"> C) ${p.opcionC}</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="D"> D) ${p.opcionD}</label>`;
        }

        if (p.tipo === "open-ended") {
          html += `
            <textarea name="q${p.id}" rows="4" placeholder="Write your answer or record audio"></textarea>
            <div class="audio-actions">
              <button type="button" onclick="toggleRecording(${p.id})">ðŸŽ¤ Record</button>
              <button type="button" class="secondary-btn" onclick="clearAudio(${p.id})">ðŸ—‘ Clear audio</button>
            </div>
            <audio id="audio-q${p.id}" controls style="display:none;"></audio>
            <input type="hidden" name="q${p.id}_audio">`;
        }

        if (p.tipo === "calculation") {
          html += `
            <div class="calc-wrapper">
              <input type="number" class="calc-value" placeholder="Value" oninput="updateCalc(${p.id})" required>
              <input type="text" class="calc-unit" placeholder="Units (e.g. lbs)" oninput="updateCalc(${p.id})" required>
              <input type="hidden" name="q${p.id}" id="calc-q${p.id}">
            </div>`;
        }

        if (p.tipo === "true/false") {
          html += `
            <label class="option-row"><input type="radio" name="q${p.id}" value="true" required> True</label>
            <label class="option-row"><input type="radio" name="q${p.id}" value="false"> False</label>`;
        }

        html += `</div>`;
        preguntasDiv.insertAdjacentHTML("beforeend", html);
      });
    });
}

/* ===== AUDIO & CALC ===== */
async function toggleRecording(id) {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks[id] = [];
    mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(audioChunks[id], { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        document.querySelector(`input[name="q${id}_audio"]`).value = reader.result;
        const audio = document.getElementById(`audio-q${id}`);
        audio.src = reader.result;
        audio.style.display = "block";
      };
      reader.readAsDataURL(blob);
    };
    mediaRecorder.start();
  } else {
    mediaRecorder.stop();
  }
}

function clearAudio(id) {
  document.querySelector(`input[name="q${id}_audio"]`).value = "";
  document.getElementById(`audio-q${id}`).style.display = "none";
}

function updateCalc(id) {
  const wrapper = document.getElementById(`calc-q${id}`).parentElement;
  document.getElementById(`calc-q${id}`).value =
    `${wrapper.querySelector('.calc-value').value} ${wrapper.querySelector('.calc-unit').value}`.trim();
}

/* ===== SUBMIT ===== */
form.addEventListener('submit', async e => {
  e.preventDefault();

  clearInterval(timerInterval);
  disableExam();

  const formData = new FormData(form);
  const payload = {
    nombre: formData.get('nombre'),
    email: formData.get('email'),
    testId: formData.get('testId'),
    answers: []
  };

  for (const [k, v] of formData.entries()) {
    if (k.startsWith('q') && v) payload.answers.push({ questionId: k.substring(1), answer: v });
  }

  await fetch('https://gilloli.app.n8n.cloud/webhook/student-exam-submission', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  resultadoDiv.innerText = "Exam submitted successfully.";
});
</script>

</body>
</html>
