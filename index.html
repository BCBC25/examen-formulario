<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] { width: auto !important; margin: 0; }

    .question { margin-bottom: 26px; }

    .calc-wrapper {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }

    .calc-value { flex: 2; }
    .calc-unit { flex: 1; }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <label>Name</label>
      <input type="text" name="nombre" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <input type="hidden" name="testId" value="1">

      <div id="preguntas"></div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const SUBMIT_URL = "https://gilloli.app.n8n.cloud/webhook-test/student-exam-submission-v2";
const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";

const form = document.getElementById("examForm");
const resultadoDiv = document.getElementById("resultado");

/* ========= LOAD QUESTIONS ========= */
function loadQuestions() {
  fetch(questionsUrl)
    .then(res => res.json())
    .then(preguntas => {
      const container = document.getElementById("preguntas");
      container.innerHTML = "";

      preguntas.forEach(p => {
        let html = `<div class="question"><strong>${p.id}. ${p.pregunta}</strong>`;

        if (p.tipo === "multiple option") {
          ["A","B","C","D"].forEach(o => {
            html += `<label>
              <input type="radio" name="q${p.id}" value="${o}"> ${o}) ${p["opcion"+o]}
            </label><br>`;
          });
        }

        if (p.tipo === "open-ended") {
          html += `<textarea name="q${p.id}"></textarea>`;
        }

        if (p.tipo === "true/false") {
          html += `
            <label><input type="radio" name="q${p.id}" value="true"> True</label>
            <label><input type="radio" name="q${p.id}" value="false"> False</label>`;
        }

        if (p.tipo === "calculation") {
          html += `
            <div class="calc-wrapper">
              <input type="number" class="calc-value" placeholder="Value" oninput="updateCalc(${p.id})">
              <input type="text" class="calc-unit" placeholder="Units (e.g. lbs)" oninput="updateCalc(${p.id})">
              <input type="hidden" name="q${p.id}" id="calc-q${p.id}">
            </div>`;
        }

        html += "</div>";
        container.insertAdjacentHTML("beforeend", html);
      });
    });
}

/* ========= SUBMIT ========= */
form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = new FormData(form);
  const payload = {
    nombre: data.get("nombre"),
    email: data.get("email"),
    testId: data.get("testId"),
    answers: []
  };

  for (const [k, v] of data.entries()) {
    if (k.startsWith("q") && v) {
      payload.answers.push({ questionId: k.substring(1), answer: v });
    }
  }

  try {
    await fetch(SUBMIT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    resultadoDiv.innerText = "Exam submitted successfully.";

  } catch {
    resultadoDiv.innerText = "❌ Error submitting exam.";
  }
});

/* ========= FIX CÁLCULO (ÚNICO AGREGADO) ========= */
function updateCalc(id) {
  const hidden = document.getElementById(`calc-q${id}`);
  if (!hidden) return;

  const wrapper = hidden.parentElement;
  const value = wrapper.querySelector(".calc-value")?.value || "";
  const unit = wrapper.querySelector(".calc-unit")?.value || "";

  if (value || unit) {
    hidden.value = `${value} ${unit}`.trim();
  } else {
    hidden.value = "";
  }
}

/* INIT */
loadQuestions();
</script>

</body>
</html>
