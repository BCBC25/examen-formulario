<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    .hidden { display: none; }

    .error {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID">
    <input type="password" id="loginPass" placeholder="Password">

    <button type="button" onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- EXAM -->
<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <input type="hidden" id="studentName">
      <input type="hidden" id="studentEmail">
    </form>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const USE_TEST = true; // ðŸ”´ true = webhook-test | false = webhook (production)

const LOGIN_URL = USE_TEST
  ? "https://gilloli.app.n8n.cloud/webhook-test/login-webhook"
  : "https://gilloli.app.n8n.cloud/webhook/login-webhook";

/* ========= LOGIN ========= */
async function login() {
  const user = document.getElementById("loginUser").value.trim();
  const pass = document.getElementById("loginPass").value.trim();
  const error = document.getElementById("loginError");
  error.innerText = "";

  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, pass })
    });

    const raw = await res.text();
    console.log("RAW RESPONSE:", raw);

    const data = JSON.parse(raw);

    if (!res.ok || !data.success) {
      throw new Error("Login failed");
    }

    document.getElementById("studentName").value = data.student.name;
    document.getElementById("studentEmail").value = data.student.email;

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("examScreen").classList.remove("hidden");

  } catch (e) {
    console.error(e);
    error.innerText = "Invalid username or password";
  }
}
</script>

</body>
</html>
