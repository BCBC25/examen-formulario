<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TEST</title>
</head>
<body>
  <h1>DRILLING TEST</h1>

  <form id="examForm">
    <label>Name:<br>
      <input type="text" name="nombre" required />
    </label><br /><br />

    <label>Email:<br>
      <input type="email" name="email" required />
    </label><br /><br />

    <input type="hidden" name="testId" value="1" />

    <div id="preguntas">Loading questions...</div>

    <button type="submit">Send exam</button>
  </form>

  <div id="resultado"></div>

  <script>
    const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";
    const form = document.getElementById('examForm');
    const resultadoDiv = document.getElementById('resultado');

    // ===== AUDIO (AÃ‘ADIDO, NO TOCA N8N) =====
    let mediaRecorder;
    let audioChunks = {};

    async function toggleRecording(id) {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks[id] = [];

        mediaRecorder.ondataavailable = e => audioChunks[id].push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks[id], { type: "audio/webm" });
          const reader = new FileReader();
          reader.onloadend = () => {
            document.querySelector(`input[name="q${id}_audio"]`).value = reader.result;
            const audio = document.getElementById(`audio-q${id}`);
            audio.src = reader.result;
            audio.style.display = "block";
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        document.getElementById(`rec-btn-q${id}`).innerText = "â¹ Stop";
      } else {
        mediaRecorder.stop();
        document.getElementById(`rec-btn-q${id}`).innerText = "ðŸŽ¤ Record";
      }
    }
    // ===== FIN AUDIO =====

    // Cargar preguntas (MISMA LÃ“GICA ORIGINAL)
    fetch(questionsUrl)
      .then(res => res.json())
      .then(preguntas => {
        const container = document.getElementById("preguntas");
        container.innerHTML = "";

        preguntas.forEach(p => {
          const tipo = p.tipo; // ðŸ‘ˆ EXACTAMENTE COMO ANTES
          const div = document.createElement("div");
          let html = `<p>${p.id}. ${p.pregunta}</p>`;

          if (tipo === "multiple option") {
            html += `
              <label><input type="radio" name="q${p.id}" value="A" required> A) ${p.opcionA}</label><br>
              <label><input type="radio" name="q${p.id}" value="B"> B) ${p.opcionB}</label><br>
              <label><input type="radio" name="q${p.id}" value="C"> C) ${p.opcionC}</label><br>
              <label><input type="radio" name="q${p.id}" value="D"> D) ${p.opcionD}</label><br>
            `;
          } else if (tipo === "open-ended") {
            html += `
              <textarea name="q${p.id}" rows="4" cols="60"></textarea><br>

              <button type="button" id="rec-btn-q${p.id}"
                onclick="toggleRecording(${p.id})">ðŸŽ¤ Record</button><br>

              <audio id="audio-q${p.id}" controls style="display:none;"></audio>

              <input type="hidden" name="q${p.id}_audio" />
            `;
          } else if (tipo === "true/false") {
            html += `
              <label><input type="radio" name="q${p.id}" value="true" required> True</label><br>
              <label><input type="radio" name="q${p.id}" value="false"> False</label><br>
            `;
          } else if (tipo === "calculation") {
            html += `<input type="number" name="q${p.id}" step="any" required>`;
          } else {
            html += `<input type="text" name="q${p.id}" required>`;
          }

          div.innerHTML = html;
          container.appendChild(div);
          container.appendChild(document.createElement("br"));
        });
      });

    // ENVÃO (100% IGUAL AL ORIGINAL)
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);

      const payload = {
        nombre: formData.get('nombre'),
        email: formData.get('email'),
        testId: formData.get('testId'),
        answers: []
      };

      for (const [key, value] of formData.entries()) {
        if (key.startsWith('q') && value) {
          payload.answers.push({
            questionId: key.substring(1),
            answer: value
          });
        }
      }

      await fetch('https://gilloli.app.n8n.cloud/webhook/student-exam-submission', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      resultadoDiv.innerText = "Exam submitted successfully.";
      form.reset();
    });
  </script>
</body>
</html>
