<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] {
      width: auto !important;
      margin: 0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #1e4ed8;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #dc2626;
      margin-top: 10px;
      text-align: center;
    }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- üîê LOGIN -->
<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>

    <input type="text" id="loginUser" placeholder="Student ID" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <button onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<!-- üìù EXAMEN -->
<div class="container hidden" id="examScreen">
  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <!-- üîí Datos del estudiante -->
      <input type="hidden" name="nombre" id="studentName">
      <input type="hidden" name="email" id="studentEmail">
      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
async function login() {
  const user = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;
  const error = document.getElementById("loginError");
  error.innerText = "";

  try {
    const res = await fetch("https://gilloli.app.n8n.cloud/webhook-test/login-webhook", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user, pass })
    });

    if (!res.ok) throw new Error();

    const data = await res.json();
    if (!data.success) throw new Error();

    // ‚úÖ DATOS CORRECTOS DESDE n8n
    document.getElementById("studentName").value = data.student.name;
    document.getElementById("studentEmail").value = data.student.email;

    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("examScreen").classList.remove("hidden");

  } catch {
    error.innerText = "Invalid username or password";
  }
}

/* ================= EXAMEN (SIN CAMBIOS) ================= */

/* üëâ AQU√ç VA EXACTAMENTE TU C√ìDIGO EXISTENTE
   üëâ fetch de preguntas
   üëâ render de preguntas
   üëâ submit del examen a:
   https://gilloli.app.n8n.cloud/webhook/student-exam-submission
*/
</script>
</body>
</html>
