<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>University Examination Portal</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbeafe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 35px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #0f172a;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: 600;
      color: #2563eb;
    }

    #timer.warning { color: #d97706; }
    #timer.danger { color: #dc2626; }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }

    input[type="radio"] { width: auto !important; margin: 0; }
    textarea { resize: vertical; }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }

    .secondary-btn {
      background: #f1f5f9;
      color: #0f172a;
      border: 1px solid #cbd5e1;
    }

    .hidden { display: none; }
    .error { color: #dc2626; text-align: center; }

    .question { margin-bottom: 26px; }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }

    .audio-actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .calc-wrapper {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }

    .calc-value { flex: 2; }
    .calc-unit { flex: 1; }

    .submit-btn {
      width: 100%;
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container" id="loginScreen">
  <div class="card">
    <h2>Student Login</h2>
    <input type="text" id="loginUser" placeholder="Student ID">
    <input type="password" id="loginPass" placeholder="Password">
    <button type="button" onclick="login()">Login</button>
    <div id="loginError" class="error"></div>
  </div>
</div>

<div class="container hidden" id="examScreen">
  <div id="timer">30:00</div>

  <div class="card">
    <h1>DRILLING TEST</h1>

    <form id="examForm">
      <label>Name</label>
      <input type="text" name="nombre" id="studentName" required>

      <label>Email</label>
      <input type="email" name="email" id="studentEmail" required>

      <input type="hidden" name="testId" value="1">

      <div id="preguntas">Loading questions...</div>

      <button type="submit" class="submit-btn">Submit Exam</button>
    </form>

    <div id="resultado"></div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const USE_TEST = true;
const EXAM_DURATION = 30 * 60;
const AUTOSAVE_INTERVAL = 30 * 1000;

const LOGIN_URL = USE_TEST
  ? "https://gilloli.app.n8n.cloud/webhook-test/login-webhook"
  : "https://gilloli.app.n8n.cloud/webhook/login-webhook";

const SUBMIT_URL = USE_TEST
  ? "https://gilloli.app.n8n.cloud/webhook-test/student-exam-submission-v2"
  : "https://gilloli.app.n8n.cloud/webhook/student-exam-submission-v2";

const questionsUrl = "https://script.google.com/macros/s/AKfycbwOJdDrp_XNfIQPv6mph0IhzI7W9JGZFhqErWC5YJE-UfkETADJNkB0IfYJCiEp4_pxcg/exec";

/* ========= STATE ========= */
let timeLeft = EXAM_DURATION;
let timerInterval, autosaveInterval;

const form = document.getElementById("examForm");
const timerEl = document.getElementById("timer");
const resultadoDiv = document.getElementById("resultado");

/* ========= LOGIN ========= */
async function login() {
  loginError.innerText = "";
  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user: loginUser.value.trim(),
        pass: loginPass.value.trim()
      })
    });

    const data = await res.json();
    if (!data.success) throw new Error();

    studentName.value = data.student?.name || "";
    studentEmail.value = data.student?.email || "";

    loginScreen.classList.add("hidden");
    examScreen.classList.remove("hidden");

    loadQuestions();
    startTimer();
    startAutosave();
    restoreAutosave();

  } catch {
    loginError.innerText = "Invalid username or password";
  }
}

/* ========= TIMER ========= */
function startTimer() {
  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) autoSubmit();
  }, 1000);
}

function updateTimer() {
  const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
  const s = String(timeLeft % 60).padStart(2, "0");
  timerEl.textContent = `${m}:${s}`;
}

/* ========= QUESTIONS ========= */
function loadQuestions() {
  fetch(questionsUrl)
    .then(res => res.json())
    .then(preguntas => {
      const container = document.getElementById("preguntas");
      container.innerHTML = "";

      preguntas.forEach(p => {
        let html = `<div class="question"><strong>${p.id}. ${p.pregunta}</strong>`;

        if (p.tipo === "calculation") {
          html += `
            <div class="calc-wrapper">
              <input type="number" class="calc-value" placeholder="Value" oninput="updateCalc(${p.id})">
              <input type="text" class="calc-unit" placeholder="Units (e.g. lbs)" oninput="updateCalc(${p.id})">
              <input type="hidden" name="q${p.id}" id="calc-q${p.id}">
            </div>`;
        }

        html += "</div>";
        container.insertAdjacentHTML("beforeend", html);
      });
    });
}

/* ========= ðŸ”´ ESTA ES LA ÃšNICA FUNCIÃ“N NUEVA ========= */
function updateCalc(id) {
  const hidden = document.getElementById(`calc-q${id}`);
  if (!hidden) return;

  const wrapper = hidden.parentElement;
  const value = wrapper.querySelector(".calc-value")?.value.trim();
  const unit = wrapper.querySelector(".calc-unit")?.value.trim();

  hidden.value = value ? (unit ? `${value} ${unit}` : value) : "";
}

/* ========= SUBMIT ========= */
form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = new FormData(form);
  const payload = {
    nombre: data.get("nombre"),
    email: data.get("email"),
    testId: data.get("testId"),
    answers: []
  };

  for (const [k, v] of data.entries()) {
    if (k.startsWith("q") && v) {
      payload.answers.push({ questionId: k.substring(1), answer: v });
    }
  }

  await fetch(SUBMIT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  resultadoDiv.innerText = "Exam submitted successfully.";
});

function autoSubmit() {
  form.requestSubmit();
}
</script>

</body>
</html>
